{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action">
          ALL MOBILES
        </a>
        <a href="{% url 'mobiledata' 'Xiomi' %}" class="list-group-item list-group-item-action">Redmi</a>
        <a href="{% url 'mobiledata' 'Apple' %}" class="list-group-item list-group-item-action">Apple</a>
        <a href="{% url 'mobiledata' 'Realme' %}" class="list-group-item list-group-item-action">Realme</a>
        <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
        <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action">Above 10000</a>
        <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action">Below 10000</a>
      </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
        
        {% for product in mobiles  %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{%  url 'product-detail' product.id %}" class="btn">
                {{product.title}}
                <img src="{{product.product_image.url}}" >
                {{product.discounted_price}}
            </a>
        </div>
            
        {% endfor %}
  </div>
   
  </div>
 </div>
</div>
{% endblock main-content %}
