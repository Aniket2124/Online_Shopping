{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action">
          ALL Laptops
        </a>
        <a href="{% url 'laptopdata' 'Dell' %}" class="list-group-item list-group-item-action">Dell</a>
        <a href="{% url 'laptopdata' 'Lenovo' %}" class="list-group-item list-group-item-action">Lenovo</a>
        
        <a href="{% url 'laptopdata' 'above' %}" class="list-group-item list-group-item-action">Above 50000</a>
        <a href="{% url 'laptopdata' 'below' %}" class="list-group-item list-group-item-action">Below 50000</a>
      </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
        
        {% for product in laptop  %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{%  url 'product-detail' product.id %}" class="btn">
                {{product.title}}
                <img src="{{product.product_image.url}}" width="200" height="150" >
                {{product.discounted_price}}
            </a>
        </div>
            
        {% endfor %}
  </div>
   
  </div>
 </div>
</div>
{% endblock main-content %}
